<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Sharing App - Sign Up</title>
		    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #caf0f8; /* Lightest blue for the whole page background */
            color: #023e8a; /* Dark blue for text for good contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .split-screen {
            display: flex;
            width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .left, .right {
            padding: 40px;
            flex: 1;
        }

        .left {
            background-color: #0077b6; /* Dark blue for the sign-up section */
            color: white; /* White text for better readability */
        }

        .right {
            background-color: #90e0ef; /* Soft blue for the information section */
            color: #023e8a; /* Dark blue for text to maintain readability */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #023e8a; /* Dark blue borders for contrast */
            border-radius: 4px;
            background-color: #ffffff; /* White background for inputs */
            color: #0077b6; /* Text color matching the left section background */
        }

        .role-group {
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            color: #ffffff; /* White labels for readability in left section */
        }

        .sign-up-btn {
            background-color: #00b4d8; /* Bright blue for the button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-up-btn:hover {
            background-color: #023e8a; /* Darker blue for button hover */
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: white; /* White for a consistent link appearance in the left section */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #00b4d8; /* Bright blue color for hover, matching the sign-up button */
        }

        .about-app {
            color: #023e8a; /* Keeping text color consistent with the rest of the right section */
        }

    </style>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <h2>Sign Up</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="role-group">
                    <label><input type="radio" name="role" value="teacher">Teacher</label>
                    <label><input type="radio" name="role" value="student">Student</label>
                </div>
                <button type="submit" class="sign-up-btn">Sign Up</button>
                <a href="{%url 'login'%}" class="login-link">Login if already registered</a>
            </form>
        </div>
        <div class="right">
            <h2>NoteCollab</h2>
            <div class="info-feature">
                 <i class="fas fa-share-alt"></i>
                <p>Share notes effortlessly with peers or groups in real-time.</p>
            </div>
            <div class="info-feature">
                <i class="fas fa-users"></i>
                <p>Collaborate on projects with tools designed for education and productivity.</p>
            </div>
            <div class="info-feature">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Organize your study materials in one place, accessible anytime, anywhere.</p>
            </div>
        </div>
    </div>
</body>
</html>
